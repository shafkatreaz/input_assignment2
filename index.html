<html>
<head>
<title>Assignment - 2</title>

<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">

<link rel="stylesheet" href="phone.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="phone.js"></script>
<link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

</head>
<body>

	<div class="container">

							
			<div id="tab_bar">
					<div class="pure-g">
						<div class="pure-u-1-4">
							<button id="tab_1" value="1" class="pure-button btntab">Dialer</button>
						</div>
						<div class="pure-u-1-4">
							<button id="tab_2" value="2" class="pure-button btntab">Contacts</button>
						</div>
						<div class="pure-u-1-4">
							<button id="tab_3" value="3" class="pure-button btntab">Add Contact</button>
						</div>
						<div class="pure-u-1-4">
							<button id="tab_4" value="4" class="pure-button btntab">Gesture</button>
						</div>
					</div>
			</div>

			<div id="tab_content">

					<div id="tab_dialer">
						<h3 style="margin-left:10px;">Dialer</h3>
					
						<div class="pure-g">
								<div class="pure-u-5-5">
									<form class="pure-form">
										<input type="text" id="textbox_dialer" style="border-radius:0;">
									</form>
								</div>
						</div>

						<div class="container_dialer">
							<center>
								<div class="pure-g">
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">1</button>
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">2</button>						
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">3</button>		
										</div>


								</div>

								<div class="pure-g">
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">4</button>
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">5</button>						
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">6</button>		
										</div>


								</div>

								<div class="pure-g">
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">7</button>
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">8</button>						
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">9</button>		
										</div>


								</div>

								<div class="pure-g">
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">*</button>
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">0</button>						
										</div>
										<div class="pure-u-1-3">
												<button class="pure-button btn_num">#</button>		
										</div>


								</div>

								<div class="pure-g">
										<div class="pure-u-1-2">
											<center>
												<button class="pure-button" id="btn_dialer"><i class="icon-phone" style="height:75%;"></i></button>
											</center>
										</div>

										<div class="pure-u-1-2">
											
												<button class="pure-button" id="btn_clear">Clear</button>
											
										</div>
											
								</div>

							</center>

							
							</div>
							
							
					</div>

					<div id="tab_contactList">
						<h3 >List of Contacts</h3>

						<!-- Contact list start-->
							<div class="wrapper_list">

								<ul class="contact">
									<li><button class="pure-button btn_num2" >Jane Doe</button></li>
									<li><button class="pure-button btn_num2" >John Doe</button></li>
									<li><button class="pure-button btn_num2" >Jane Smith</button></li>
									<li><button class="pure-button btn_num2" >Frim</button></li>
									<li><button class="pure-button btn_num2" >Joseph</button></li>
									<li><button class="pure-button btn_num2" >Henry</button></li>
									<li><button class="pure-button btn_num2" >Tom Cruise</button></li>
									<li><button class="pure-button btn_num2" >Bill Gates</button></li>
									<li><button class="pure-button btn_num2" >Steve Jobs</button></li>
									<li><button class="pure-button btn_num2" >Bob</button></li>
									<li><button class="pure-button btn_num2" >Jane</button></li>
									<li><button class="pure-button btn_num2" > Doe</button></li>
									<li><button class="pure-button btn_num2" >Dr. Smith</button></li>
									<li><button class="pure-button btn_num2" >Allen Walker</button></li>
									<li><button class="pure-button btn_num2" >LeBron James</button></li>
									<li><button class="pure-button btn_num2" >Justin</button></li>
									<li><button class="pure-button btn_num2" >Justin Timberlake</button></li>
									<li><button class="pure-button btn_num2" >Jonathan</button></li>										
								</ul>


									
							</div>

						
						<!-- Contact list end-->
					</div>

					<div id="tab_contactAdd">
						<h3 >Add Contact</h3>

						<form class="pure-form pure-form-stacked" id="formborder">

							<fieldset>
									<label>Name</label>
									<input id="name" type="text" placeholder="Name" class="textboxContact" style="border-top:0; box-shadow: inset 0 0 0 red; border-left:0; border-right:0; border-radius:0; "></input>
									
									<label>Phone Number</label>
									<input id="phone" type="text" placeholder="Phone" class="textboxContact"></input>

									<label>Email Address</label>
									<input id="email" type="email" placeholder="Email" class="textboxContact"></input>

									<button id="btn_addContact" class="pure-button">Add Contact</button>
									<button id="btn_addContactClear" class="pure-button">Clear</button>
							</fieldset>
						</form>
						
					</div>


					<div id="tab_gesture">
						<h3>Gestures</h3>
						<div id="gesture_output">Ready</div>	
						<center>
							<div id="gesture_area">Gesture Area</div>
						</center>	
		
					</div>


					<div class="swipeArea"></div>	
			</div>
			
			

	</div>
</body>
</html>
